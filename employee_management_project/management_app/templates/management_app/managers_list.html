{% extends 'layout.html' %}
{% block title %}Managers list{% endblock %}

{% block content %}
<h1>Managers list:</h1>
<ul>
    {% for manager in managers %}
    <li>
        {{ manager.name }}
    </li>
    {% empty %}
    <li>
        <span class='not-found'>There are no managers</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
